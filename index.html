<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/randomizer-logo.png">
    <title>Food Randomizer</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="left-side">
                <!--<span>FR</span>-->
                <img src="./images/randomizer-logo.png" alt="#" class="pic">
                <h1 class="fr">FOOD RANDOMIZER</h1>
            </div>
        </div>
        <div class="contents-1">
            <div class="food" id="food1">
                <img src="./images/amala and ewedu with gbegiri.jpg" alt="#">
                <span class="name" id="name1">amala and ewedu with gbegiri</span>
            </div>

            <div class="food" id="food2">
                <img src="./images/beans .jpg" alt="#">
                <span class="name" id="name2">beans</span>
            </div>

            <div class="food" id="food3">
                <img src="./images/bread and egg.jpg" alt="#">
                <span class="name" id="name3">bread and egg</span>
            </div>

            <div class="food" id="food4">
                <img src="./images/fried rice.jpg" alt="#">
                <span class="name" id="name4">fried rice</span>
            </div>

            <div class="food" id="food5">
                <img src="./images/jollof rice.jpg" alt="#">
                <span class="name" id="name5">jollof rice</span>
            </div>

            <div class="food" id="food6">
                <img src="./images/macaroni.jpg" alt="#">
                <span class="name" id="name6">macaroni</span>
            </div>
        </div>

        <div class="contents-1">
            <div class="food" id="food7">
                <img src="./images/plantain and egg suace.jpg" alt="#">
                <span class="name" id="name7">plantain and egg suace</span>
            </div>

             <div class="food" id="food8">
                <img src="./images/pounded yam and egusi soup.jpg" alt="#">
                <span class="name" id="name8">pounded yam and egusi soup</span>
            </div>

             <div class="food" id="food9">
                <img src="./images/rice and stew.jpg" alt="#">
                <span class="name" id="name9">rice and stew</span>
            </div>

             <div class="food" id="food10">
                <img src="./images/spaghetti.jpg" alt="#">
                <span class="name" id="name10">spaghetti</span>
            </div>

             <div class="food" id="food11">
                <img src="./images/yam and egg stew.jpg" alt="#">
                <span class="name" id="name11">yam and egg stew</span>
            </div>

            <div class="food" id="food12">
                <img src="./images/yam porridge.jpg" alt="#">
                <span class="name" id="name12">yam porridge</span>
            </div>

        </div>

        <div class="enter">
            <button onclick="" class="picker">Pick at Random</button>
    
            <input type="text" placeholder="Enter food name" class="food-name">
            <button class="add" type="submit">Add</button>
    
        </div>
        
    </div>

    <div class="footer">
        <p>Made with ❤️ by Abdrahman Abubakar</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
